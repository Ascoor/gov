<!DOCTYPE html>
<html lang="ar" dir="rtl">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>مرحبا بالعالم!</title>
    <title>محافظة الدقهلية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
    </link>
</head>

<body>

    <div class="crud">
        <div class="head">
            <h2>محافظة الدقهلية</h2>
            <p>ادارة المخالفات</p>
        </div>
        <div class="inputs">
            <input placeholder="1234" type="number" id="dnum">
                <h2>الموعد</h2>
            <input placeholder="مسلسل المتغير" type="number" id="pnum">
            <input placeholder="خط العرض" type="number" id="wnum">
            <input placeholder="خط الطول" type="number" id="hnum">

            <input placeholder="المحافظة" type="text" id="title1">
            <input placeholder="المركز" type="text" id="title2">
            <input placeholder="القرية" type="text" id="title3">

            <input placeholder="نوع الأملاك" type="text" id="title4">
            <input placeholder="إسم جهة الولاية" type="text" id="title5">
            <input placeholder="القانونية" type="text" id="title6">

            <input placeholder="الرد" type="text" id="title7">
            <input placeholder="تفاصيل الرد" type="text" id="title8">

            <input placeholder="موقف الإزالة" type="text" id="title9">
            <input placeholder="المرفقات" type="text" id="title10">
            <button id="submit">create</button>
  
    </div>
    <div class="outputs">
        <div class="searchBlock">
            <input type="text" id="search" placeholder="بحث">
            <div class="btnSearch">
                <button id="SearchTitle"> بحث بالمركز </button>
                <button id="SearchNum"> بحث بالتاريخ </button>
                <button id="SearchLaw"> بحث بالموقف </button>
            </div>
            <div id="deleteAll">
                <button>حذف</button>
            </div>
            <table>
                <tr>
                    <th>م</th>
                    <th>التاريخ</th>
                    <th>م.المتغير</th>
                    <th>خط العرض</th>
                    <th>خط الطول</th>
                    <th>المحافظة</th>
                    <th>المركز</th>
                    <th>القرية</th>
                    <th>نوع الأملاك</th>
                    <th>إسم جهة الولاية</th>
                    <th>القانونية</th>
                    <th>الرد</th>
                    <th> اتفاصيل الرد</th>
                    <th>المرفقات</th>
                    <th>تعديل</th>
                    <th>حذف</th>
                </tr>
                <tbody id="tbody">
              
                </tbody>
            </table>

        </div>
    </div>
<script src="main.js"></script>
    

</body>
</html>
